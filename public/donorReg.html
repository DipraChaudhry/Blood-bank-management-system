<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color:#f6e6e4;">
    

<div class="container" style="background-color:#f6e6e4; margin:0px 400px">
    <h3 style="margin:0px 150px"><strong>
        Donor Registration</strong>
    </h3><br>
    <div class="row">
        <div class="col-lg-6">
            <form action="/donorReg" method="POST">
                <div class="mb-3">
                <label for="DonorName" class="form-label">Donor Name</label>
                <input type="text" class="form-control" id="DonorName" name="DonorName" style="width: 100%;">
              </div>
              <div class="mb-3">
                <label for="BloodGroup" class="form-label">Blood Group</label><br>
                <select "form-select" aria-label=".form-select" name="BloodGroup">
                  <option selected>Select your blood group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  
                </select>
                <!--<input type="text" class="form-control" id="BloodGroup">-->
              </div>
              <div class="mb-3">
                <label for="State" class="form-label">State</label>
                <input type="text" class="form-control" id="State" name="State" style="width: 100%;">
              </div>
              <div class="mb-3">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" id="City" name="City" style="width: 100%;">
              </div>
              <div class="mb-3">
                <label for="MobNum" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="MobNum" name="MobNum" style="width: 100%;">
              </div>
              <div class="mb-3">
                <label for="Ailments" class="form-label">Previous ailments</label>
                <input type="text" class="form-control" id="Ailments" name="Ailments" style="width: 100%;">
              </div>
              <div class="mb-3">
                <label for="PrevDonationDate" class="form-label">Last time blood donated</label>
                <input type="date" class="form-control" id="PrevDonationDate" name="PrevDonationDate" style="width: 100%;">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" style="width: 100%;">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" style="width: 100%;">
              </div>
              
              <button type="submit" class="btn btn-primary" style="margin:0px 210px">Submit</button>
            </form>
                        
        </div>
    </div>
    
</div>

    

    
</body>
</html>
