<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- <link rel="stylesheet" href="css/signup.css"> -->


</head>
<body style="background-color:#f6e6e4;">
  

<div class="container" style="background-color:#f6e6e4; margin:0px 400px">
  <h3 style="margin: 0px 200px"><strong>
      Sign Up
    </strong></h3><br>
  <div class="row">
      <div class="col-lg-6">
          <form>
              <div class="mb-3">
              <label for="FName" class="form-label">Name</label>
              <input type="text" class="form-control" id="FName" style="width: 200%;">
            </div><br>
            <!-- <div class="mb-3">
              <label for="LName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="LName">
            </div> -->
            <div class="mb-3">
              <label for="MobNum" class="form-label">Contact Number</label>
              <input type="integer" class="form-control" id="MobNum" style="width: 200%;">
            </div><br>
            <div class="mb-3">
              <label for="BirthDate" class="form-label">Birth Date</label>
              <input type="date" class="form-control" id="BirthDate" style="width: 200%;">
            </div><br>
            <label>Gender</label>
            <div  class="form-check" >
              <fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
              <!-- <div class="form-check"> -->
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1" style="width: 200%;">
                  Male
                </label>
              <!-- </div>
              <div class="form-check"> -->
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2" style="width: 200%;">
                  Female
                </label>
              </fieldset>
              </div><br>
            <!-- </div> -->
            
            
            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="Email" style="width: 200%;">
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" style="width: 200%;">
            </div>
            <div class="mb-3">
              <label for="ConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="ConfirmPassword" style="width: 200%;">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" style="margin-left: 180px;">Create my account</button>
          </form>
                      
      </div>
  </div>
  
</div>

    
</body>
</html>
