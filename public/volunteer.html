<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
    <div class="container">
        <h3>
           Volunteer with us
        </h3><br>
        <h5>PERSONAL DETAILS</h5>  
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                  <label for="FName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="FName">
                </div>
                  <div class="mb-3">
                  <label for="LName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="LName">
                </div>
                  
                  <div class="mb-3">
                  <label for="BirthDate" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="BirthDate">
                </div>
                <br>
                <div class="mb-3">
                  <label for="institution" class="form-label">Current instituion or organization</label>
                  <input type="text" class="form-control" id="institution">
                </div>
                <br>
                 <div>
                     <br>
                     <h5>CONTACT DETAILS</h5>  
                  <div class="mb-3">
                    <label for="MobNum" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="MobNum">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <label>How often will you be able to help?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                     Multiple times a week
                    </label>
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Twice a week
                    </label>
                  </div>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Once a week
                    </label><br>
                  </div>
                  
                  <br>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                            
            </div>
        </div>
        
    </div>
    
</body>
</html>
